version: '3.3'

services:
  client-service:
    image: bmsgroup/client-service
    build:
      context: ./client-service
      dockerfile: Dockerfile
    ports:
      - 8083:8080
    volumes:
      - ./client-service/docker/config:/config
    configs:
      - source: client_config
        target: /config/client-service.yml

configs:
  client_config:
    file: ./client-service/docker/config/client-service.yml